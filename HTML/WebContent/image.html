<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 및 링크</title>
</head>
<body>
	<!-- 페이지 이미지를 넣을 때, img 태그 -->
	<!-- src=url 이미지 위치, alt="text" 이미지로 로드 실패 시 참조 -->
	<img src="sunset.jpg" alt="노을 이미지">
	
	<!-- 다른 페이지로 이동할 때, "a"태그를 사용 -->
	<!-- href 속성에 이동할 주소를 입력합니다. -->
	<a href="First.html">첫번째 HTML문서</a>
	<a href="http://www.naver.com">네이버로 이동</a>
</body>
</html>
