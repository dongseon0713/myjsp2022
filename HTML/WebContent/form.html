<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<!-- 로그인 페이지를 만들어 보세요!!! -->
	<!-- 1. table을 사용하여 모양을 만드세요!(span을 사용하세요) -->
	<!-- 2. form태그를 사용하여 입력 값을 받을 수 있게 설정하세요. -->

	<!-- form 태그는 데이터를 전송하기 위해 사용 -->
	<form>
		<table border="1">
			<tr align="center">
				<td colspan="2">로그인</td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" size="20"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="ps">
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="로그인"> <input
					type="submit" value="회원가입">
			</tr>

		</table>
	</form>
	
	<form>
		<h2>세부정보 입력</h2>
		<!-- checkbox 타입 -->
		<!-- 다중선택할 시 DB에 배열로 넘어가게 된다. -->
		<strong>관심분야</strong><br>
		<input type="checkbox" name="intro">HTML/CSS
		<input type="checkbox" name="intro">Javascript
		<input type="checkbox" name="intro">JAVA
		<input type="checkbox" name="intro">JSP
		<input type="checkbox" name="intro">SPRING
		<input type="checkbox" name="intro">Database
		<br>
		<!-- radio 타입 -->
		<strong>전공</strong><br>
		<input type="radio" name="majar">컴공
		<input type="radio" name="majar">경영
		<input type="radio" name="majar">국어국문학
		<input type="radio" name="majar">경영학
		<br>
		년도 :
		<select>
			<option>2022</option>
			<option>2021</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
		</select>
		<br>
		<strong>자기소개:</strong>
		<textarea rows="5" cols="50"></textarea>
		<br>
		<input type="submit" value="회원 정보 수정">
		<input type="button" value="버튼">
	</form>
</body>
</html>
